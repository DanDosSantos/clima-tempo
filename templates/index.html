<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima do tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importação dos ícones no font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="position-relative text-center">
        <img src="{{ url_for('static', filename='images/generated.jpg') }}" class="img-fluid w-100 vh-100" style="object-fit: cover;" alt="Clima">     <!-- vh100: Faz a imagem ocupar tudo da altura da janela de visualização (tela) -->
        
        <!-- Div para colocar o conteúdo das informações sobre a imagem -->
        <div class="position-absolute top-50 start-50 translate-middle bg-light text-info p-3 rounded">
            
            <h1 class="mt-5 fw-bold text-primary">Clima atual do tempo</h1>
            <form method="POST">
                <div class="input-group">        <!-- input-group para o botao ficar junto do input -->
                    <input type="text" class="form-control mt-3" name="city" value="{{ city }}" placeholder="Digite aqui a cidade">        <!-- form-control: um input mais bonito -->
                    <button type="submit" class="btn btn-info text-white mt-3">Buscar</button>       <!-- mt-3 é o espaçamento entre as linhas -->
                </div>
            </form>

            {% if error_message %}
                <div class="alert alert-danger mt-3">{{ error_message }}</div>       <!-- alert: tag do bootstrap pra ficar em vermelho e exibir a msg de erro no código Flask -->
            {% endif %}

            {% if cidade %}
                <div class="container mt-3">
                    <p class="fs-4"><strong>Cidade: </strong>{{ cidade }} <i class="fa-solid fa-location-dot"></i> </p>              <!-- STRONG: deixar em negrito, CLASS="fs-4" ajustar tamanho -->
                    <p class="fs-5"><strong>Condição: </strong>{{ condicao }} <i class="fas {{ icone }}"></i> </p>
                    <p class="fs-3"><strong>Temperatura: </strong>{{ temperatura }}°C</p>
                </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
